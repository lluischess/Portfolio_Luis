<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <!-- AOS --> <!-- CDN CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> 
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <!-- Presentation -->
    <section id="Presentation">
        <div class="container">

            <!-- Left part of the section-->
            <div class="left_panel"
            data-aos="fade-right"
            data-aos-duration="1200"
            data-aos-delay="500"
            data-aos-easing="ease-in-out"
            data-aos-once="true">

                <p class="subheading">Hello, my name is</p>
                <h1 class="heading1">
                    <div class="wrapper"><span>Luis</span></div>
                    <div class="wrapper"><span>Casamajor</span></div>
                    <div class="wrapper"><span>Paloma</span></div>
                </h1>
                <p class="description">I'm Backend Developer specialized in web projects carried out
                    with Django Framework.</p>
                <div class="buttons">
                    <a href="#" class="primary-btn">See my projects</a>
                    <!--Icono de la web https://heroicons.com/-->
                    <a href="#"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                d="M15 13l-3 3m0 0l-3-3m3 3V8m0 13a9 9 0 110-18 9 9 0 010 18z" />
                        </svg></a>
                </div>
            </div>

            <!-- Right part of the section-->
            <div class="right_panel"
            data-aos="fade-right"
            data-aos-duration="1200"
            data-aos-delay="1500"
            data-aos-easing="ease-in-out"
            data-aos-once="true">

                <img src="./images/LluisFoto.jpg" alt="Lluis Casamajor Paloma">
            </div>
        </div>
    </section>
    <!-- TecnologÃ­as -->
    <section id="tecno">

    </section>
    <!-- Scripts AOS-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
